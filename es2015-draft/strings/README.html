<h1 id="template-strings">Template strings</h1>
<p>You can use <code>${...}</code> to add expressions inside strings. To do this, surround your string with backticks.</p>
<pre><code class="language-js"><span class="hljs-keyword">var</span> message = <span class="hljs-string">`Hello <span class="hljs-subst">${name}</span>`</span>
</code></pre>
<p>Template strings can span multiple lines.</p>
<pre><code class="language-js"><span class="hljs-keyword">var</span> str = <span class="hljs-string">`
hello
world
`</span>;
</code></pre>
