<h1 id="block-scoping">Block scoping</h1>
<p><code>let</code> works just like <code>var</code>. In most cases, you can use <code>let</code> instead of var.</p>
<pre><code class="language-js"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">greet</span> (<span class="hljs-params">user</span>) </span>{
  <span class="hljs-keyword">let</span> name = user.name
  <span class="hljs-built_in">console</span>.log(<span class="hljs-string">'Hello, '</span> + name)
}
</code></pre>
