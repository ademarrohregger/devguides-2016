<h1 id="inheritance">Inheritance</h1>
<p>You can build on top of other classes using <code>extends</code>. This makes the methods of the parent class available in your class.</p>
<pre><code class="language-js"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Shape</span> </span>{
  show () { <span class="hljs-ellipsis"></span> }
  hide () { <span class="hljs-ellipsis"></span> }
}

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Circle</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Shape</span> </span>{
  <span class="hljs-ellipsis"></span>
}

c = <span class="hljs-keyword">new</span> Circle()
c.show()
</code></pre>
