<h1 id="objects">Objects</h1>
<p>ES2015 offers some shorthand for writing objects.</p>
<pre><code class="language-js">App = {
  handler,
  start () { <span class="hljs-keyword">return</span> <span class="hljs-keyword">this</span>.go() },
  get closed () { <span class="hljs-keyword">return</span> <span class="hljs-keyword">this</span>.status === <span class="hljs-string">'closed'</span> },
  set closed (val) { <span class="hljs-keyword">this</span>.status = val ? <span class="hljs-string">'closed'</span> : <span class="hljs-string">'open'</span> },
  [ <span class="hljs-string">'prop_'</span> + n ]: <span class="hljs-number">42</span>
}
</code></pre>
