<h1 id="function-shorthand">Function shorthand</h1>
<p>Have you ever defined functions inside objects?</p>
<pre><code class="language-js">App = {
  start: <span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params"></span>) </span>{ <span class="hljs-ellipsis"></span> }
}
</code></pre>
<p>In ES2015, you can shorten this to:</p>
<pre><code class="language-js">App = {
  start () { <span class="hljs-ellipsis"></span> }
}
</code></pre>
