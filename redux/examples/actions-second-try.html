</code></pre></div><textarea style="display:none" spellcheck="false" role="code">function load (dispatch) {
  dispatch({ type: 'LOAD_START' })
  fetch('https://httpbin.org/ip')
    .then(res =&gt; res.json())
    .then(data =&gt;
      dispatch({ type: 'LOAD_FINISH', data: data }))
    .catch(error =&gt;
      dispatch({ type: 'LOAD_ERROR', error: error }))
}

load(store.dispatch)</textarea></div><button role="try" class="try">Try</button></div><div role="output" class="example-output -hide"></div></div><div role="givens" class="example-givens -hide"><div role="given" class="example-given"><textarea spellcheck="false" role="code">var createStore = require('redux').createStore

function reducer (state, action) {
  switch (action.type) {
    case 'LOAD_START':
      return { status: 'loading' }
    case 'LOAD_FINISH':
      return { status: 'finish', data: action.data }
    case 'LOAD_ERROR':
      return { status: 'error', error: action.error.message }
    default:
      return state
  }
}

var store = createStore(reducer, {})
store.subscribe(() =&gt; { console.log(store.getState()) })</textarea></div></div><script src="../../assets/common.js"></script><script src="../../assets/example.js"></script></body></html>
